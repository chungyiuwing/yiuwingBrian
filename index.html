<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    
    .funny-title {
      background-color: yellow;
      color: black;
      font-family: "Comic Sans MS", cursive;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
    
    h1 {
      color: #333;
    }
    
    h2 {
      color: #666;
    }
    
    p {
      color: #999;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    
    .button:hover {
      background-color: #666;
    }
    
    .hidden {
      display: none;
    }
    
    .profile-image {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      float: right;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1><span class="funny-title">Welcome to My Funny Blog</span></h1>
    <img src="MyPho.jpg" alt="Profile Image" class="profile-image">
  </header>
  
  <!-- Rest of your code... -->
</body>
</html>
